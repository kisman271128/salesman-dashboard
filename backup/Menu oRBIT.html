<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-border {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            padding: 3px;
            border-radius: 2rem;
        }
        .gradient-border-content {
            background: #f8fafc;
            border-radius: calc(2rem - 3px);
        }
        
        .orbit-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        
        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        .orbit-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center;
        }
        
        .orbit-1 {
            transform: translate(-50%, -50%) rotate(45deg) translateX(120px) rotate(-45deg);
        }
        
        .orbit-2 {
            transform: translate(-50%, -50%) rotate(135deg) translateX(100px) rotate(-135deg);
        }
        
        .orbit-3 {
            transform: translate(-50%, -50%) rotate(225deg) translateX(90px) rotate(-225deg);
        }
        
        .orbit-4 {
            transform: translate(-50%, -50%) rotate(315deg) translateX(80px) rotate(-315deg);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="gradient-border max-w-sm w-full">
        <div class="gradient-border-content p-6 h-screen max-h-[700px]">
            <!-- Header -->
            <header class="flex justify-between items-center mb-8">
                <button class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center shadow-md">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
                <button class="w-10 h-10 bg-blue-400 rounded-full flex items-center justify-center shadow-md">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                </button>
            </header>

            <!-- Main Orbit Menu -->
            <div class="flex-1 flex justify-center items-center">
                <div class="orbit-container">
                    <!-- Center Logo -->
                    <div class="center-logo">
                        <div class="w-24 h-24 bg-white border-4 border-teal-700 rounded-full flex items-center justify-center shadow-xl">
                            <div class="text-3xl font-bold">
                                <span class="text-green-500">C</span><span class="text-red-500">F</span>
                            </div>
                        </div>
                    </div>

                    <!-- Dashboard - Orbit 1 (Terbesar) -->
                    <div class="orbit-menu orbit-1">
                        <div class="flex flex-col items-center">
                            <button class="w-20 h-20 bg-red-500 rounded-full flex items-center justify-center shadow-lg mb-2 relative hover:scale-110 transition-transform">
                                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                                </svg>
                                <div class="absolute -top-1 -right-1 w-6 h-6 bg-orange-500 rounded-full flex items-center justify-center">
                                    <span class="text-white text-xs font-bold">!</span>
                                </div>
                            </button>
                            <span class="text-sm font-bold text-gray-700">Dashboard</span>
                        </div>
                    </div>

                    <!-- Salesman - Orbit 2 -->
                    <div class="orbit-menu orbit-2">
                        <div class="flex flex-col items-center">
                            <button class="w-18 h-18 border-3 border-orange-400 rounded-full flex items-center justify-center shadow-lg mb-2 bg-white hover:scale-110 transition-transform">
                                <svg class="w-8 h-8 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                </svg>
                            </button>
                            <span class="text-xs font-medium text-gray-700">Salesman</span>
                        </div>
                    </div>

                    <!-- Visit - Orbit 3 -->
                    <div class="orbit-menu orbit-3">
                        <div class="flex flex-col items-center">
                            <button class="w-16 h-16 bg-teal-600 rounded-full flex items-center justify-center shadow-lg mb-2 hover:scale-110 transition-transform">
                                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                </svg>
                            </button>
                            <span class="text-xs font-medium text-gray-700">Visit</span>
                        </div>
                    </div>

                    <!-- Insentif - Orbit 4 (Terkecil) -->
                    <div class="orbit-menu orbit-4">
                        <div class="flex flex-col items-center">
                            <button class="w-14 h-14 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg mb-2 hover:scale-110 transition-transform">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </button>
                            <span class="text-xs font-medium text-gray-700">Insentif</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Home Button -->
            <footer class="flex justify-center mt-8">
                <div class="flex flex-col items-center">
                    <button class="w-12 h-12 bg-gray-600 rounded-full flex items-center justify-center shadow-lg mb-2">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                    </button>
                    <span class="text-sm font-medium text-gray-700">Home</span>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
