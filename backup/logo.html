<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu UI Android</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: white;
    }

    .phone {
      max-width: 400px;
      height: 700px;
      border: 3px solid #f2c300;
      border-radius: 40px;
      margin: 20px auto;
      position: relative;
      padding: 20px 20px 80px 20px;
    }

    .top-icons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .icon-circle {
      width: 30px;
      height: 30px;
      background: #d4f367;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #003f5c;
      font-size: 18px;
      cursor: pointer;
    }

    .user-icon {
      background: #4db4ec;
      color: white;
    }

    .main-circle {
      width: 140px;
      height: 140px;
      background: white;
      border: 5px solid #003f5c;
      border-radius: 50%;
      margin: 0 auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-circle img {
      width: 90px;
      height: auto;
    }

    .submenus {
      position: relative;
      width: 100%;
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .submenu {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .submenu-circle {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #f7d648;
      border: 2px solid #003f5c;
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
    }

    .submenu:nth-child(2) .submenu-circle {
      background: #f2af00;
    }

    .submenu:nth-child(3) .submenu-circle {
      background: #28a0ce;
    }

    .submenu:nth-child(4) .submenu-circle {
      background: #003f5c;
    }

    .submenu-label {
      margin-top: 6px;
      font-size: 13px;
      text-align: center;
    }

    .home-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .home-btn .circle {
      width: 45px;
      height: 45px;
      background: #f7d648;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      font-size: 22px;
    }

    .home-btn span {
      display: block;
      margin-top: 5px;
      font-size: 14px;
      color: #003f5c;
    }
  </style>
</head>
<body>

  <div class="phone">
    <!-- Top Icons -->
    <div class="top-icons">
      <div class="icon-circle">‚Üê</div>
      <div class="icon-circle user-icon">üë§</div>
    </div>

    <!-- Logo/Main Circle -->
    <div class="main-circle">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/512px-React-icon.svg.png" alt="Logo">
    </div>

    <!-- Submenus -->
    <div class="submenus">
      <div class="submenu">
        <div class="submenu-circle"></div>
        <div class="submenu-label">Dashboard</div>
      </div>
      <div class="submenu">
        <div class="submenu-circle"></div>
        <div class="submenu-label">Salesman</div>
      </div>
      <div class="submenu">
        <div class="submenu-circle"></div>
        <div class="submenu-label">Visit</div>
      </div>
      <div class="submenu">
        <div class="submenu-circle"></div>
        <div class="submenu-label">Insentif</div>
      </div>
    </div>

    <!-- Home Icon -->
    <div class="home-btn">
      <div class="circle">üè†</div>
      <span>Home</span>
    </div>
  </div>

</body>
</html>
