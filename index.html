<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Salesman Dashboard</title>
    <style>
        /* CSS Anda yang sudah ada */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, 
                #667eea 0%, 
                #764ba2 25%, 
                #f093fb 50%, 
                #f5576c 75%, 
                #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
        }

        /* Sunset Animation */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Elements */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
        }

        .circle-1 {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 80%;
            animation-delay: 5s;
        }

        .circle-3 {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation-delay: 10s;
        }

        .circle-4 {
            width: 100px;
            height: 100px;
            top: 30%;
            left: 70%;
            animation-delay: 15s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px; /* Sedikit lebih kecil untuk kesan modern */
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25); /* Bayangan lebih halus */
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Logo and Title */
        .login-header {
            text-align: center;
            margin-bottom: 30px; /* Sedikit lebih kecil */
        }

        .logo {
            width: 70px; /* Sedikit lebih kecil */
            height: 70px; /* Sedikit lebih kecil */
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 15px; /* Sedikit lebih kecil */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px; /* Sedikit lebih kecil */
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); /* Bayangan lebih halus */
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .login-title {
            color: white;
            font-size: 26px; /* Sedikit lebih kecil */
            font-weight: 700;
            margin-bottom: 6px; /* Sedikit lebih kecil */
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); /* Bayangan lebih halus */
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.7); /* Sedikit lebih transparan */
            font-size: 13px; /* Sedikit lebih kecil */
            font-weight: 400;
        }

        /* Form Styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 18px; /* Sedikit lebih kecil */
        }

        .input-group {
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px 16px 50px; /* Padding disesuaikan */
            border: 1px solid rgba(255, 255, 255, 0.25); /* Border lebih tipis */
            border-radius: 12px; /* Sedikit lebih kecil */
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 15px; /* Sedikit lebih kecil */
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5); /* Sedikit lebih transparan */
        }

        .input-field:focus {
            border-color: rgba(255, 255, 255, 0.6); /* Lebih jelas saat fokus */
            background: rgba(255, 255, 255, 0.15); /* Sedikit lebih gelap saat fokus */
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* Bayangan lebih halus */
        }

        .input-icon {
            position: absolute;
            left: 18px; /* Posisi ikon disesuaikan */
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px; /* Sedikit lebih kecil */
            color: rgba(255, 255, 255, 0.6); /* Sedikit lebih transparan */
            transition: color 0.3s ease;
        }

        .input-field:focus + .input-icon {
            color: white;
        }

        /* Login Button */
        .login-button {
            width: 100%;
            padding: 16px; /* Padding disesuaikan */
            border: none;
            border-radius: 12px; /* Sedikit lebih kecil */
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px; /* Margin disesuaikan */
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(102, 126, 234, 0.3); /* Bayangan lebih halus */
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4); /* Bayangan lebih jelas saat hover */
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        /* Remember Me */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0; /* Margin disesuaikan */
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px; /* Gap disesuaikan */
            color: rgba(255, 255, 255, 0.7); /* Sedikit lebih transparan */
            font-size: 13px; /* Sedikit lebih kecil */
        }

        .checkbox {
            width: 16px; /* Sedikit lebih kecil */
            height: 16px; /* Sedikit lebih kecil */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Border lebih tipis */
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox:checked {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #667eea;
        }

        /* Demo Info dihapus */

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 25px; /* Margin disesuaikan */
            padding-top: 15px; /* Padding disesuaikan */
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .version-info {
            color: rgba(255, 255, 255, 0.5); /* Sedikit lebih transparan */
            font-size: 11px; /* Sedikit lebih kecil */
        }

        /* Loading Animation */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
                margin: 20px;
                border-radius: 20px;
            }

            .login-title {
                font-size: 22px;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }

        /* Error Message */
        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.4);
            color: #ff6b6b;
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        .success-message {
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid rgba(46, 213, 115, 0.4);
            color: #2ed573;
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Quick Login Section dihapus */
    </style>
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
        <div class="floating-circle circle-4"></div>
    </div>

    <!-- Main Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo">SD</div>
                <h1 class="login-title">Sales Dashboard</h1>
                <p class="login-subtitle">Depo Tanjung - Region Kalimantan</p>
            </div>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage">
                NIK atau password salah. Silakan coba lagi.
            </div>

            <!-- Success Message -->
            <div class="success-message" id="successMessage">
                Login berhasil! Mengarahkan ke dashboard...
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <input type="text" class="input-field" id="nikInput" placeholder="NIK Salesman" required maxlength="11">
                    <span class="input-icon">ðŸ‘¤</span>
                </div>

                <div class="input-group">
                    <input type="password" class="input-field" id="password" placeholder="Password" required>
                    <span class="input-icon">ðŸ”’</span>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" class="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <!-- Demo Info dihapus -->
                </div>

                <button type="submit" class="login-button">
                    <span id="buttonText">Sign In</span>
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <!-- Quick Login dihapus -->

            <!-- Footer -->
            <div class="login-footer">
                <p class="version-info">Sales Dashboard v2.0 | Powered by Modern Analytics</p>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let validUsers = {}; // Akan menyimpan objek user lengkap {password, name, role}
        let isLoading = false;

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const nikInput = document.getElementById('nikInput');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const buttonText = document.getElementById('buttonText');
        const loading = document.getElementById('loading');
        const rememberMe = document.getElementById('rememberMe');

        // âœ… Load valid users dari salesman_list.json dan localStorage
        async function loadValidUsers() {
            try {
                console.log('ðŸ”„ Loading valid users...');
                
                // Load salesman data dari file JSON
                const response = await fetch('data/salesman_list.json');
                if (!response.ok) {
                    throw new Error('Failed to load salesman data');
                }
                const salesmanList = await response.json();
                
                // Inisialisasi validUsers
                validUsers = {};
                
                // Tambahkan user admin
                validUsers['admin'] = {
                    password: 'admin123',
                    name: 'Administrator',
                    role: 'admin'
                };
                
                // Tambahkan semua salesman dari JSON
                salesmanList.forEach(salesman => {
                    validUsers[salesman.id] = {
                        password: 'sales123', // Default password untuk semua salesman
                        name: salesman.name,
                        role: 'salesman'
                    };
                });

                // âœ… Muat password yang disimpan di localStorage (jika ada)
                const storedPasswords = JSON.parse(localStorage.getItem('userPasswords')) || {};
                for (const nik in storedPasswords) {
                    if (validUsers[nik]) { // Pastikan NIK ada di daftar user yang valid
                        validUsers[nik].password = storedPasswords[nik];
                        console.log(`Password untuk ${nik} dimuat dari localStorage.`);
                    }
                }
                
                console.log('âœ… Valid users loaded:', Object.keys(validUsers));
                console.log('ðŸ“‹ Available NIKs:', salesmanList.map(s => s.id));
                
            } catch (error) {
                console.error('âŒ Error loading valid users:', error);
                
                // Fallback users jika gagal load
                validUsers = {
                    'admin': { password: 'admin123', name: 'Administrator', role: 'admin' },
                    '17210032876': { password: 'sales123', name: 'Asman', role: 'salesman' },
                    '17210036369': { password: 'sales123', name: 'Muhammad Tamrin', role: 'salesman' },
                    '17210037632': { password: 'sales123', name: 'Robianor', role: 'salesman' },
                    '17210037713': { password: 'sales123', name: 'Rahmani', role: 'salesman' },
                    '17210037897': { password: 'sales123', name: 'Hindra', role: 'salesman' },
                    '17210038077': { password: 'sales123', name: 'Sopian Sauri', role: 'salesman' }
                };
                
                console.log('âš ï¸ Using fallback users');
            }
        }

        // Check if user is already remembered
        window.addEventListener('load', async function() {
            await loadValidUsers(); // Pastikan user dimuat sebelum memeriksa rememberedUser
            
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                nikInput.value = rememberedUser;
                rememberMe.checked = true;
            }
        });

        // âœ… Enhanced Login Form Handler
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isLoading) return;
            
            const nik = nikInput.value.trim();
            const password = passwordInput.value.trim();
            
            // Validation
            if (!nik || !password) {
                showError('NIK dan password harus diisi!');
                return;
            }
            
            // Hide messages
            hideMessages();
            
            // Show loading
            setLoading(true);
            
            // Simulate API call delay
            setTimeout(() => {
                validateLogin(nik, password);
            }, 1500);
        });

        // âœ… Validate login dengan NIK system
        function validateLogin(nik, password) {
            console.log(`ðŸ” Validating login for NIK: ${nik}`);
            
            const user = validUsers[nik];
            
            if (user && user.password === password) {
                // Success
                console.log(`âœ… Login successful for: ${user.name} (${user.role})`);
                
                // Remember user if checkbox is checked
                if (rememberMe.checked) {
                    localStorage.setItem('rememberedUser', nik);
                } else {
                    localStorage.removeItem('rememberedUser');
                }
                
                // Store login session
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('currentUser', nik);
                sessionStorage.setItem('userName', user.name);
                sessionStorage.setItem('userRole', user.role);
                
                showSuccess(user.name);
            } else {
                // Error
                console.log(`âŒ Login failed for NIK: ${nik}`);
                showError('NIK atau password salah. Silakan coba lagi.');
                setLoading(false);
            }
        }

        // âœ… Fungsi untuk mengubah dan menyimpan password
        // Fungsi ini akan dipanggil dari halaman dashboard atau profil pengguna
        // (Tidak ada lagi quickLogin atau demoInfo di UI, tapi fungsi ini tetap ada untuk simulasi)
        function changeAndSavePassword(nik, newPassword) {
            if (validUsers[nik]) {
                validUsers[nik].password = newPassword;
                
                // Simpan password yang diubah ke localStorage
                const storedPasswords = JSON.parse(localStorage.getItem('userPasswords')) || {};
                storedPasswords[nik] = newPassword;
                localStorage.setItem('userPasswords', JSON.stringify(storedPasswords));
                
                console.log(`Password untuk ${nik} berhasil diubah dan disimpan.`);
                return true;
            }
            console.error(`NIK ${nik} tidak ditemukan.`);
            return false;
        }

        // UI Functions
        function setLoading(loading) {
            isLoading = loading;
            buttonText.style.display = loading ? 'none' : 'block';
            document.getElementById('loading').style.display = loading ? 'block' : 'none';
        }

        function showSuccess(userName) {
            successMessage.innerHTML = `Selamat datang, ${userName}! Mengarahkan ke dashboard...`;
            successMessage.style.display = 'block';
            buttonText.textContent = 'Welcome!';
            buttonText.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
            
            // Animate card out
            const card = document.querySelector('.login-card');
            card.style.transform = 'scale(0.95) translateY(-20px)';
            card.style.opacity = '0.8';
            
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Shake form
            const card = document.querySelector('.login-card');
            card.style.animation = 'shake 0.5s ease-in-out';
            
            setTimeout(() => {
                card.style.animation = '';
            }, 500);
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Input field animations
        const inputFields = document.querySelectorAll('.input-field');
        inputFields.forEach(field => {
            field.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            field.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // âœ… NIK input formatting (hanya angka)
        nikInput.addEventListener('input', function(e) {
            // Hanya izinkan angka
            this.value = this.value.replace(/[^0-9]/g, '');
            
            // Highlight jika NIK valid
            if (validUsers[this.value]) {
                this.style.borderColor = 'rgba(46, 213, 115, 0.6)';
                this.style.box-shadow = '0 0 10px rgba(46, 213, 115, 0.3)';
            } else {
                this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                this.style.box-shadow = 'none';
            }
        });

        // Easter egg - Auto-fill for demo dihapus
        // document.addEventListener('keydown', function(e) {
        //     if (e.ctrlKey && e.shiftKey && e.key === 'D') {
        //         quickLogin('admin');
        //     }
        // });

        console.log('ðŸš€ Login system initialized with NIK authentication');
    </script>
</body>
</html>
